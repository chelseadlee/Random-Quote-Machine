<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QUOTE MACHINE</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <main class="main">
          <section id="quote-content">
            <article id="quote">
            </article>
            <article id="author">
            </article>
          </section>

          <section id="buttons">
            <div class="button">NEW QUOTE</div>

              <a class="twitter-share-button" href="https://twitter.com/intent/tweet?"><div class="button">TWEET QUOTE</div></a>

          </section>
        </main>
      </div>
    </body>
    <footer>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="main.js"></script>

    </footer>
</html>
